<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Hot Dogs</title>
        </head>
        <body>
            <h1>Hot Dogs</h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Hot_dog_with_mustard.png" alt="A Hot Dog" width="500" height="250">
            <h2>Description</h2>
            <p>Traditional Hot Dog easily prepared in 3 minutes.</p>
            <h3>Ingredients</h3>
            <ul>
                <li>1 Hot Dog Bun</li>
                <li>1 Hot Dog</li>
                <li>1 Bottle of Ketchup</li>
            </ul>
            <h3>Steps</h3>
            <ol>
                <li>Place Hot Dog in Hot Dog Bun</li>
                <li>Squirt a squiggly line of ketchup onto the hot dog.</li>
            </ol>
        </body>
    </html>
